<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Color Game</h1>

        <!-- Player Name Input -->
        <div id="player-input">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" required>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" required>
            <button id="start-game">Start Game</button>
        </div>

        <!-- Game Info -->
        <div id="game-info" style="display: none;">
            <h2 id="current-phase"></h2>
            <p id="color-word-text">Color Word</p>
            <input type="text" id="color-input" placeholder="Enter color here" autofocus>
            <button id="submit-answer">Submit Answer</button>
            <p>Time Left: <span id="time-left">30</span> seconds</p>
            <p>Scores - Player 1: <span id="player1-score">0</span> | Player 2: <span id="player2-score">0</span></p>
        </div>

        <!-- Winner Section -->
        <div id="winner-info" style="display: none;">
            <h2 id="winner-message"></h2>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
